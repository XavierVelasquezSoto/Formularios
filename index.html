<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,700;1,9..144,700&family=Montserrat:ital,wght@0,700;1,700&family=Space+Grotesk:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container-cards">
      <div class="card-back">
        <img src="./assets/images/bg-card-back.png" alt="card-visual2" />
        <span id="cardCvc" class="cardCvc">000</span>
      </div>

      <div class="card-front">
        <img src="./assets/images/bg-card-front.png" alt="card-visual1" />
        <p id="cardColorName" class="card-color-name">JANE APPLESSED</p>
        <p id="cardColorNumber" class="card-color-number">
          0000 0000 0000 0000
        </p>
        <div class="monthAndYear">
          <span id="cardMonth" class="cardYear">00</span>
          /
          <span id="cardYear" class="cardMonth">00</span>
        </div>
      </div>
    </div>

    <form id="form">
      <div class="container">
        <div class="box-card-name">
          <label for="nameCard" class="text-card">CARDHOLDER NAME</label>
          <input
            type="text"
            id="nameCard"
            class="space-card"
            placeholder="e.g. Jane Appleseed"
            name="name"
          />
          <span class="errorBlankName errorDisplay">Can’t be blank</span>
        </div>

        <div class="box-card-number">
          <label for="numberCard" class="text-card">CARD NUMBER</label>
          <input
            type="tel"
            id="numberCard"
            class="space-card"
            placeholder="e.g. 1234 5678 9123 0000"
            name="number"
            maxlength="16"
          />
          <span class="errorNumber errorDisplay"
            >Wrong format, numbers only</span
          >
        </div>

        <div class="box-card-date">
          <div class="box-colum">
            <label for="dateCard" class="text-card">Exp. Date (MM/YY)</label>
            <div class="flex-box">
              <input
                type="tel"
                id="dateCard1"
                class="month-card"
                placeholder="MM"
                name="month"
                maxlength="2"
              />
              <input
                type="tel"
                id="dateCard2"
                class="year-card"
                placeholder="YY"
                name="year"
                maxlength="2"
              />
            </div>
            <span class="errorMonthYear errorDisplay">Can’t be blank</span>
          </div>

          <!-- <label for="dateCard" class="text-card"></label> -->

          <div class="cvc">
            <label for="cvcCard" class="text-card">CVC</label>
            <input
              type="tel"
              id="cvcCard"
              class="code-card"
              placeholder="e.g 123"
              name="cvc"
              maxlength="4"
            />
            <span class="errorCVC errorDisplay">Can’t be blank</span>
          </div>
        </div>

        <!-- <div class="box-card-code"></div> -->

        <input type="submit" value="Confirm" class="confirm" />
      </div>
    </form>
    <script src="./js/scripts.js"></script>
  </body>
</html>
